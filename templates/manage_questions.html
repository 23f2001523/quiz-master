<head>
    <title>Manage Questions</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <!-- Navigation Links -->
    <a class="button" href="{{ url_for('manage_quizzes', chapter_id=quiz.chapter_id) }}">‚Üê Back to Quizzes</a>
    <a class="button" href="{{ url_for('admin_dashboard') }}">Admin Dashboard</a>

    <h2>Manage Questions for Quiz: {{ quiz.remarks }}</h2>

    <!-- Add Question Form -->
    <h3>Add a New Question</h3>
    <form method="POST">
        <label>Question Statement:</label><br>
        <textarea name="question_statement" placeholder="Question Statement" required></textarea><br><br>
        
        <label>Option 1:</label>
        <input type="text" name="option1" required><br>

        <label>Option 2:</label>
        <input type="text" name="option2" required><br>

        <label>Option 3:</label>
        <input type="text" name="option3" required><br>

        <label>Option 4:</label>
        <input type="text" name="option4" required><br>

        <label>Correct Option (1-4):</label>
        <input type="number" name="correct_option" placeholder="Correct Option (1-4)" min="1" max="4" required><br>

        <button class="button" type="submit">Add Question</button>
    </form>

    <!-- List of Questions -->
    <h3>Existing Questions</h3>
    <ul>
        {% for question in questions %}
            <li>
                {{ question.question_statement }}    
                <a class="button" href="{{ url_for('edit_question', question_id=question.id) }}">Edit</a>
                <a class="button" href="{{ url_for('delete_question', question_id=question.id) }}" onclick="return confirm('Are you sure?')">Delete</a>
            </li>
        {% endfor %}
    </ul>

</body>
