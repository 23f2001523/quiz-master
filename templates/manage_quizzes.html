<h2>Manage Quizzes for {{ chapter.name }}</h2>

<a href="{{ url_for('manage_chapters', subject_id=chapter.subject_id) }}">‚Üê Back to Chapters</a> |
<a href="{{ url_for('admin_dashboard') }}">Admin Dashboard</a>

<form method="POST">
    <input type="date" name="date_of_quiz" required>
    <textarea name="remarks" placeholder="Remarks"></textarea>
    <button type="submit">Add Quiz</button>
</form>

<ul>
    {% for quiz in quizzes %}
        <li>
            <strong>Quiz Date: {{ quiz.date_of_quiz }}</strong>
            <p>{{ quiz.remarks }}</p> <!-- Display Quiz Remarks -->
            <a href="{{ url_for('manage_questions', quiz_id=quiz.id) }}">View Questions</a>
            <a href="{{ url_for('edit_quiz', quiz_id=quiz.id) }}">Edit</a>
            <a href="{{ url_for('delete_quiz', quiz_id=quiz.id) }}" onclick="return confirm('Are you sure?')">Delete</a>
        </li>
    {% endfor %}
</ul>
