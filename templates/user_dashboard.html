<!DOCTYPE html>
<html lang="en">
<head>
    <title>User Dashboard</title>
</head>
<body>
    <h2>Welcome, {{ user.full_name }}!</h2>

    <p>Here you can take quizzes on various subjects.</p>

    <ul>
        {% for subject in subjects %}
            <li><a href="{{ url_for('view_subject', subject_id=subject.id) }}">{{ subject.name }}</a></li>
        {% endfor %}
    </ul>

    <p><a href="{{ url_for('logout') }}">Logout</a></p>
</body>
</html>
