<h2>All Users</h2>

<a href="{{ url_for('admin_dashboard') }}">‚Üê Back to Admin Dashboard</a>

<table border="1">
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Action</th>
    </tr>
    {% for user in users %}
        <tr>
            <td>{{ user.full_name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.role }}</td>
            <td>
                {% if user.role != "admin" %}  <!-- Prevent deleting admins -->
                    <a href="{{ url_for('delete_user', user_id=user.id) }}" 
                       onclick="return confirm('Are you sure you want to delete this user?')">
                        Delete
                    </a>
                {% else %}
                    <span>Cannot delete admin</span>
                {% endif %}
            </td>
        </tr>
    {% endfor %}
</table>
