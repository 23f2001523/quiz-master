<head>
    <title>Edit Question</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<h2>Edit Question</h2>

<form method="POST">
    <label>Question Statement:</label><br>
    <input type="text" name="question_statement" value="{{ question.question_statement }}" required><br><br>
    <label>Options:</label><br>
    <input type="text" name="option1" value="{{ question.option1 }}" required><br>
    <input type="text" name="option2" value="{{ question.option2 }}" required><br>
    <input type="text" name="option3" value="{{ question.option3 }}" required><br>
    <input type="text" name="option4" value="{{ question.option4 }}" required><br><br>
    <label>Correct Option (1-4):</label><br>
    <input type="number" name="correct_option" value="{{ question.correct_option }}" required>
    <button class="button" type="submit">Save Changes</button>
</form>

<a class="button" href="{{ url_for('manage_questions', quiz_id=question.quiz_id) }}">Back to Questions</a>
