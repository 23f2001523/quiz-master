<h2>Edit Question</h2>

<form method="POST">
    <input type="text" name="question_statement" value="{{ question.question_statement }}" required>
    <input type="text" name="option1" value="{{ question.option1 }}" required>
    <input type="text" name="option2" value="{{ question.option2 }}" required>
    <input type="text" name="option3" value="{{ question.option3 }}" required>
    <input type="text" name="option4" value="{{ question.option4 }}" required>
    <input type="number" name="correct_option" value="{{ question.correct_option }}" required>
    <button type="submit">Save Changes</button>
</form>

<a href="{{ url_for('manage_questions', quiz_id=question.quiz_id) }}">Back to Questions</a>
