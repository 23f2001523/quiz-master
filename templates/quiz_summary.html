<head>
    <title>Quiz Summary</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h2>Quiz Summary Report</h2>

    <table border="1">
        <tr>
            <th>Chapter</th>
            <th>Total Score</th>
            <th>Total Questions</th>
            <th>Percentage</th>
        </tr>
        {% for chapter in summary.values() %}
        <tr>
            <td>{{ chapter.chapter_name }}</td>
            <td>{{ chapter.total_score }}</td>
            <td>{{ chapter.total_questions }}</td>
            <td>{{ (chapter.total_score / chapter.total_questions * 100) | round(2) }}%</td>
        </tr>
        {% endfor %}
    </table>

    <p><a class="button" href="{{ url_for('user_dashboard') }}">Back to Dashboard</a></p>
</body>
