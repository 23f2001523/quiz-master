<h2>Edit Quiz</h2>
<form method="POST">
    <label>Date of Quiz:</label>
    <input type="date" name="date_of_quiz" value="{{ quiz.date_of_quiz.strftime('%Y-%m-%d') }}" required>

    <label>Remarks:</label>
    <textarea name="remarks">{{ quiz.remarks }}</textarea>

    <button type="submit">Update Quiz</button>
</form>

<a href="{{ url_for('manage_quizzes', chapter_id=quiz.chapter_id) }}">Back to Quizzes</a>
<a href="{{ url_for('admin_dashboard') }}">Admin Dashboard</a>
